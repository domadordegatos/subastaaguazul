<div class="contenedor d-flex justify-content-center w-100 px-5 mt-4 text-center" *ngIf="user$ | async as user; else loading">
    <div class="jumbotron p-5" style="width: 60%;" style=" border-radius: 15px; border:solid 2px #e63f3f">
        <h1 class="font-bold text-2xl pb-3">Gracias por registrarte</h1>
        <p class="lead">Hemos enviado un código de verificación al correo <strong><b>{{user?.email}}</b></strong></p>
        <hr class="my-4">
        <p>Por favor verifica tu email, si no ha llegado el correo, puedes reenviar el código, una vez lo hayas verificado el podras iniciar sesión.</p>
        <p class="lead">
          <button  (click)="onSendEmail()" type="button" class="mt-5 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Reenviar codigo</button>
        </p>
    </div>
</div>
