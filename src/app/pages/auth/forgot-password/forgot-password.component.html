<section  class="bg-gray-50 dark:bg-gray-900" style="height: 70vh;">
    <div class="contenedor">
        <app-banner></app-banner>
        <h1 class="font-bold text-center">Recupera tu contrase√±a</h1>
        <div class="mb-6 px-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
            <input [formControl]="userEmail" type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="subasta@ejemplo.com" required>

                <button (click)="onReset()"
                    class="mt-5 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 font-bold">Enviar</button>
        </div>
        
    </div>
</section>
